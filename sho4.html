<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSHO</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
<header class="header">
<div class="headerPadding">
    <div class="headerLogo">
        <img src="inshoLogoAlpha.png" alt="inshoLogo">
    </div>
    <div class="headerHamburger">
        <img src="Hamburger.png" alt="humburger">
    </div>
</div>
</header>

<section class="object">
    <div class="objectName">
        <img src="inshoName.png" alt="inshoName">
    </div>
    <div class="objectModel">
        <model-viewer
        src="umi4.glb"
        ios-src="umi4.usdz"
        ar camera-controls touch-action="pan-y"
        shadow-intensity="3"
        ></model-viewer>
    </div>
</section>

<section class="caption">
    <!-- <div class="captionOutline">
        <h2>
            For Cormier
         </h2>
        <p>
            Sample text Sample textSample textSample textSample textSample textSample textSample text
        </p>
    </div> -->

    <h2 class="title">
      Umi3
    </h2>

    <div class="captionImage">
        <img src="img011.png" alt="img01">
    </div>
    <div class="captionImage">
        <img src="imgUp.png" alt="img01">
    </div>
    <div class="captionImage">
        <img src="imgUp3.png" alt="img01">
    </div>
    <div class="captionImage">
        <img src="imgUp2.png" alt="img01">
    </div>



 <div class="buttonLayout">
    <button
    type="button"
    class="buttonInstagram"
    >
    Instagram
    </button>
    <button
    type="button"
    class="buttonOpensea"
    >
    OpenSea
    </button>
</div>
</section>

<footer>
    <img src="inshoLogoAlpha.png" alt="footerLogo">
</footer>


</body>
</html>
